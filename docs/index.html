gseq____&quot;,[331,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6fcb064c-3315-4c72-87c3-57b64472c3e6logseq____&quot;,536871863]],[logseq____&quot;^15logseq____&quot;,[332,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Some unique characteristics of LLMs as research companions are their comprehensive databank of facts, an output that is sensitive to previous interactions and elicited by targeted prompts which enables a [conversational]([[conversation]]) workflow with multiple rounds of refinement. Furthermore, LLMs generally produce high-quality, grammatical text with user-tunabel style and length. Users can induce the LLM to perform ortographic, syntactic and semantic and transformations on previously produced text.logseq____&quot;,536872199]],[logseq____&quot;^15logseq____&quot;,[332,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871863]],[logseq____&quot;^15logseq____&quot;,[332,logseq____&quot;^Flogseq____&quot;,331,536871863]],[logseq____&quot;^15logseq____&quot;,[332,logseq____&quot;^Xlogseq____&quot;,229,536871863]],[logseq____&quot;^15logseq____&quot;,[332,logseq____&quot;^Vlogseq____&quot;,229,536871863]],[logseq____&quot;^15logseq____&quot;,[332,logseq____&quot;^Ulogseq____&quot;,229,536872200]],[logseq____&quot;^15logseq____&quot;,[332,logseq____&quot;^Ulogseq____&quot;,358,536872200]],[logseq____&quot;^15logseq____&quot;,[332,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;],536872199]],[logseq____&quot;^15logseq____&quot;,[332,logseq____&quot;^Hlogseq____&quot;,358,536872199]],[logseq____&quot;^15logseq____&quot;,[332,logseq____&quot;^17logseq____&quot;,true,536871863]],[logseq____&quot;^15logseq____&quot;,[332,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u1737d0a2-7c05-40a3-88c5-0af8b9474addlogseq____&quot;,536871863]],[logseq____&quot;^15logseq____&quot;,[333,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;We illustrate a number of use cases with full transcripts of interaction. LLMs perform well in many of the scenarios listed above. They occassionally and unpredictably produce erroneous but plausible-sounding and well-articulated prose. Real-time access of LLMs to authoritative sources of constraints or knowledge, such as compilers, computational engines, encyclopedias, databases and refereed work will likely support and expedite the necessary cross-checking of LLM output.logseq____&quot;,536871863]],[logseq____&quot;^15logseq____&quot;,[333,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871863]],[logseq____&quot;^15logseq____&quot;,[333,logseq____&quot;^Flogseq____&quot;,332,536871863]],[logseq____&quot;^15logseq____&quot;,[333,logseq____&quot;^Xlogseq____&quot;,229,536871863]],[logseq____&quot;^15logseq____&quot;,[333,logseq____&quot;^Vlogseq____&quot;,229,536871863]],[logseq____&quot;^15logseq____&quot;,[333,logseq____&quot;^Ulogseq____&quot;,229,536871864]],[logseq____&quot;^15logseq____&quot;,[333,logseq____&quot;^17logseq____&quot;,true,536871863]],[logseq____&quot;^15logseq____&quot;,[333,logseq____&quot;^;logseq____&quot;,logseq____&quot;~ua6fc8b31-e4b8-4c64-96dc-97cbf5293bbblogseq____&quot;,536871863]],[logseq____&quot;^15logseq____&quot;,[334,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;We reflect on LLMs from the perspective of [[Open Science]]. We find that LLMs need to come with an accessible training set, open source code, and a documented training protocol in order to align with principles of transparency, accountability and accessibility, while we acknowledge that the technology poses some structural [[interpretability]] problems. Similarly, while we salute the proliferation of compact models for consumer hardware, we acknowledge that LLMs and broader AI technologies pose serious ethical challenges that warrant a societal discussion about their deployment.logseq____&quot;,536872217]],[logseq____&quot;^15logseq____&quot;,[334,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871863]],[logseq____&quot;^15logseq____&quot;,[334,logseq____&quot;^Flogseq____&quot;,333,536871863]],[logseq____&quot;^15logseq____&quot;,[334,logseq____&quot;^Xlogseq____&quot;,229,536871863]],[logseq____&quot;^15logseq____&quot;,[334,logseq____&quot;^Vlogseq____&quot;,229,536871863]],[logseq____&quot;^15logseq____&quot;,[334,logseq____&quot;^Ulogseq____&quot;,226,536872218]],[logseq____&quot;^15logseq____&quot;,[334,logseq____&quot;^Ulogseq____&quot;,229,536872218]],[logseq____&quot;^15logseq____&quot;,[334,logseq____&quot;^Ulogseq____&quot;,283,536872218]],[logseq____&quot;^15logseq____&quot;,[334,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;],536872217]],[logseq____&quot;^15logseq____&quot;,[334,logseq____&quot;^Hlogseq____&quot;,226,536872217]],[logseq____&quot;^15logseq____&quot;,[334,logseq____&quot;^Hlogseq____&quot;,283,536872217]],[logseq____&quot;^15logseq____&quot;,[334,logseq____&quot;^17logseq____&quot;,true,536871863]],[logseq____&quot;^15logseq____&quot;,[334,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u2f48c1b8-1d34-4599-880b-15766f940259logseq____&quot;,536871863]],[logseq____&quot;^15logseq____&quot;,[335,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;LLMs and assistive AI technologies in general will have profound impacts on education and research. How the situation will unfold depends on techological, political and cultural feedback loops that are hard to anticipate. We close with a few open questions on broader issues: copyright, the value of static content and possible human empowerment from the perspective of inclusivity.logseq____&quot;,536871863]],[logseq____&quot;^15logseq____&quot;,[335,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871863]],[logseq____&quot;^15logseq____&quot;,[335,logseq____&quot;^Flogseq____&quot;,334,536871863]],[logseq____&quot;^15logseq____&quot;,[335,logseq____&quot;^Xlogseq____&quot;,229,536871863]],[logseq____&quot;^15logseq____&quot;,[335,log       // This script checks to see if a redirect is present in the query string

      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });

            window.history.replaceState(null, null,

              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
